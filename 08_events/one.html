<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
</head>
<body>
    <ul id="ulList">
        <div id="owl" style="background-color: black; color: white;">
        <h1>AKU</h1>
    </div>
    <div id="images" style="background-color: black; color: white;">

        <h2>Aayush</h2>

    </div>
    <li><a href="https://www.google.com"id="google">Google</a></li>
    </ul>
    
</body>
<script>
    // document.getElementById('owl').onclick = function(){
    //     alert('Owl Clicked')
    // }

    document.getElementById('owl').addEventListener('click', function(e){
        // alert("AKU clicked")
        console.log('Owl clicked');  
    }, false)
    // type, timestamp, defaultPrevented, target
    // toElement, srcElement, currentTarget
    // clientX, clientY, screenX, screenY
    //altkey, ctrlkey, shiftkey, keyCode

    document.getElementById('images').addEventListener('click', function(e){
        console.log('images clicked');  
        e.stopPropagation();
    }, false)

    document.getElementById('google').addEventListener('click', function(e){
        console.log('Google clicked');  
        e.preventDefault();
    }, false)

    // attachEvent()
    // jQuery - on

    document.querySelector('#ulList').addEventListener('click', function(e){
        console.log(e.target.tagName);

        if (e.target.tagName === 'ulList') {
            console.log(e.target.id);
            let removeIt = e.target.parentNode
            removeIt.remove()
        }
        
        // removeIt.parentNode.removeChild(removeIt)
    })
</script>
</html>
